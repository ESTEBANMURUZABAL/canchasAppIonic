<ion-header>
  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{cancha.name}}</h1>
  <ion-list>
    <ion-item>
      <ion-icon name="information-circle"> {{cancha.description}}</ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="map"> {{cancha.location}}</ion-icon> 
    </ion-item>
    <ion-item>
      <ion-icon name="logo-whatsapp"> {{cancha.phoneNumber}}</ion-icon>   
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag"> ${{cancha.price}}</ion-icon>
    </ion-item>
  </ion-list>
