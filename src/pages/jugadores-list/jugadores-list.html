<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Busca jugadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content jugadores-list">
  <ion-card *ngFor="let jugador of jugadores" class="jugadores">

    <ion-card-header>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="jugador.profilePic">
        </ion-avatar>
        {{jugador.name}}
        <button ion-button icon-only (click)="openContact(jugador)" clear item-right>
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-card-header>

    <ion-card-content class="outer-content">
      <ion-list>
        <button ion-item (click)="goToJugadorDetail(jugador)">
          <h3>{{jugador.name}}</h3>
        </button>
        <button ion-item (click)="goToJugadorDetail(jugador)">
          <h3>About {{jugador.name}}</h3>
        </button>
      </ion-list>
    </ion-card-content>

    <ion-item>
      <button ion-button icon-left (click)="goToJugadorTwitter(jugador)" clear item-left>
        <ion-icon name="logo-twitter"></ion-icon>
        Tweet
      </button>
      <button ion-button icon-left (click)="openJugadorShare(jugador)" clear item-right>
        <ion-icon name="share"></ion-icon>
        Share
      </button>
    </ion-item>

  </ion-card>
</ion-content>
